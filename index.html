<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>دومينو ميرو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b, #111827, #312e81);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: white;
        overflow-x: hidden;
        touch-action: manipulation;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes rock {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
        100% { transform: rotate(0deg); }
      }

      .animate-rock {
        animation: rock 2s ease-in-out infinite;
      }

      @keyframes floatUpFade {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        20% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        70% { transform: translateY(-80px) scale(1.2); opacity: 1; }
        100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
      }
      
      .emoji-float {
        position: absolute;
        animation: floatUpFade 2.5s forwards ease-out; /* Stay for 2s approx then fade */
        pointer-events: none;
        font-size: 4rem;
        z-index: 50;
        text-shadow: 0 4px 8px rgba(0,0,0,0.5);
      }

      @keyframes kissAnim {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        20% { transform: translate(-50%, -50%) scale(3) rotate(-10deg); opacity: 1; }
        80% { transform: translate(-50%, -50%) scale(3.2) rotate(0deg); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(4) rotate(10deg); opacity: 0; }
      }

      .kiss-overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: kissAnim 2.5s forwards;
        font-size: 10rem;
        z-index: 100;
        pointer-events: none;
        filter: drop-shadow(0 0 20px rgba(255, 0, 100, 0.5));
      }

      /* Ludo Grid */
      .ludo-board {
        display: grid;
        grid-template-columns: repeat(15, 1fr);
        grid-template-rows: repeat(15, 1fr);
        width: 100%;
        max-width: 500px;
        aspect-ratio: 1/1;
        background: white;
        border: 2px solid #333;
      }
      .ludo-cell {
        border: 1px solid #ccc;
        position: relative;
      }

      /* Custom scrollbar for the board */
      .board-scroll::-webkit-scrollbar {
        height: 8px;
      }
      .board-scroll::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
      .board-scroll::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      .board-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      /* Ticker Animation */
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.8);
        color: gold;
        white-space: nowrap;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      }
      .ticker-move {
        display: inline-block;
        padding-left: 100%;
        animation: ticker 15s linear infinite;
      }
      .ticker-item {
        display: inline-block;
        padding: 0 2rem;
        font-weight: bold;
      }

      /* Billiard Felt Texture */
      .billiard-table {
        background-color: #0f392b;
        background-image: radial-gradient(#1a4c30 2px, transparent 2.5px);
        background-size: 12px 12px;
        box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        border: 12px solid #3e2723; /* Wood border */
        border-radius: 12px;
      }
    </style>
